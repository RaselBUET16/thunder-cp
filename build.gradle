plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url = 'http://jcenter.bintray.com/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.0.0_61'
    implementation 'com.jagrosh:jda-utilities:3.0.2'
    implementation 'com.sparkjava:spark-core:2.9.1'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.25'
    implementation 'com.jagrosh:JLyrics:0.4'
    implementation 'com.github.natanbc:lavadsp:0.5.2'
    implementation 'com.typesafe:config:1.4.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'io.undertow:undertow-core:2.0.27.Final'
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.konghq:unirest-java:3.1.04'
    compileOnly 'org.projectlombok:lombok:1.18.10'
}

group = 'com.sharif'
mainClassName = 'com.sharif.thunder.Main'
version = '1.0.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
